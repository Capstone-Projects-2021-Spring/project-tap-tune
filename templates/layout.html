<!doctype html>
<html>
  <head>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>TapTune {% block title %}{% endblock %}</title>

    <!-- Android PWA -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">

    <!-- IOS PWA -->
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='assets/images/taptune_icon.png') }}">
    <meta name="apple-mobile-web-app-title" content="Tap Tune">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="icon" href="{{ url_for('static', filename='assets/images/taptune_icon.png') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    {% endblock %}
  </head>
  <body>
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
      {% block footer %}
      &copy; Copyright 2021.
      {% endblock %}
    </div>
    {% block js %}
    <script src="{{ url_for('static', filename='app.js') }}"></script>
    {% endblock %}
  </body>
</html>

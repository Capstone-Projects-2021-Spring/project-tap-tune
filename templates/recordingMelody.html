{% extends "layout.html" %}
{% block title %} - Home{% endblock %}
{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="{{url_for('static', filename='styles/microphone.css')}}">
{% endblock %}
{% block content %}

<div class="app">
  <select name="" id="micSelect"></select>

  <select id="visSelect">
    <option value="frequencybars">Bar</option>
    <option value="sinewave">Wave</option>
    <option value="circle">Circle</option>
  </select>

  <a id="download" >Download</a>

  <div class="audio-controls">
    <button id="record">Record</button>
    <button id="pause">Pause</button>
    <button id="stop">Stop</button>
    <audio id="audio" controls></audio>
  </div>

  <div id="msg">Recording...</div>
  <div id="msg2">Recording Paused</div>
  <canvas width="500" height="300"></canvas>
<div>

{% endblock %}
{% block js %}
    {{super()}}
    <script src="{{ url_for('static', filename='microphone.js') }}"></script>
{% endblock %}

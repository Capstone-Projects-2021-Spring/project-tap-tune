{% extends "layout.html" %}
{% block title %} - Home{% endblock %}
{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="{{url_for('static', filename='styles/microphone.css')}}">
{% endblock %}
{% block content %}

<div class="app">
  <!-- Masthead Heading-->
  <h1 class="masthead-heading text-uppercase mb-0 mt-4">Recording the Melody</h1>
  <!-- Icon Divider-->
  <div class="divider-custom divider-dark">
    <div class="divider-custom-line"></div>
  </div>
  <select name="" id="micSelect"></select>

  <select id="visSelect">
    <option value="frequencybars">Bar</option>
    <option value="sinewave">Wave</option>
    <option value="circle">Circle</option>
  </select>

  <a id="download" >Download</a>

    <div class="audio-controls">
            <button id="record" class="btn btn-primary"><i class="fa fa-microphone" aria-hidden="true"></i>  Start Recording</button>
            <button disabled id="clear" class="btn btn-secondary ml-3 ">Reset</button>
            <button disabled id="stop" class="btn btn-success ml-3 ">  Stop</button>
            <audio id="audio" class="js-audio audio audio--hidden" controls></audio>
    </div>

    <div id="loader"></div>

  <div id="msg">Recording...</div>
  <canvas width="500" height="300"></canvas>
<div>

{% endblock %}
{% block js %}
    {{super()}}
    <script src="{{ url_for('static', filename='microphone.js') }}?t={{uuid}}"></script>
{% endblock %}

{% extends "layout.html" %}
{% block title %} - Home{% endblock %}
{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="{{url_for('static', filename='styles/microphone.css')}}">
{% endblock %}
{% block content %}

<div class="app">
  <select name="" id="micSelect"></select>

  <select id="visSelect">
    <option value="frequencybars">Bar</option>
    <option value="sinewave">Wave</option>
    <option value="circle">Circle</option>
  </select>

  <a id="download" >Download</a>

    <div class="audio-controls">
        <button id="record" class="btn btn-primary"><i class="fa fa-microphone" aria-hidden="true"></i>  Start Recording</button>
        <button id="pause" class="btn btn-secondary ml-3 "><i class="fa fa-play" aria-hidden="true"></i>  Playback</button>
        <button id="stop" class="btn btn-success ml-3 "><i class="fa fa-stop" aria-hidden="true"></i>  Stop</button>
        <audio id="audio" class="js-audio audio audio--hidden" controls></audio>
    </div>

  <div id="msg">Recording...</div>
  <div id="msg2">Recording Paused</div>
  <canvas width="500" height="300"></canvas>
<div>

{% endblock %}
{% block js %}
    {{super()}}
    <script src="{{ url_for('static', filename='microphone.js') }}"></script>
{% endblock %}
